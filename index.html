<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="countdown-container">
        <div class="countdown">
            <div id="days" class="countdown-item">
                <span class="countdown-number">00</span>
                <span class="countdown-label">Days</span>
            </div>
            <div id="hours" class="countdown-item">
                <span class="countdown-number">00</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div id="minutes" class="countdown-item">
                <span class="countdown-number">00</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div id="seconds" class="countdown-item">
                <span class="countdown-number">00</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>
        <p class="event-title">Event Countdown Timer</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
